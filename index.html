<!DOCTYPE html>
<html>
<head>
    <title>For Urvi ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 30px;
            color: #d63384;
        }

        h2 {
            color: #d63384;
        }

        img {
            width: 260px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            width: 300px;
            height: 120px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            position: absolute;
            left: 30px;
            top: 40px;
        }

        #noBtn {
            background: #555;
            color: white;
            position: absolute;
            left: 170px;
            top: 40px;
        }

        #finalMessage {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #b30059;
            max-width: 350px;
        }
    </style>
</head>

<body>

    <h1>Urvi Adhikari ü•∫‚ù§Ô∏è</h1>

    <h2>Will You Be My Valentine?</h2>

    <img src="us.jpg">

    <div class="buttons">
        <button id="yesBtn">Yes ‚ú®</button>
        <button id="noBtn">No üíî</button>

    <div id="finalMessage">
        You are the best thing that ever happened to me.<br><br>

    <audio id="music" src="ishq-bulaava.mp3"></audio>

    <script>
        const yesBtn = document.getElementById("yesBtn");

        const finalMessage = document.getElementById("finalMessage");
        const music = document.getElementById("music");

        yesBtn.addEventListener("click", function() {
            finalMessage.style.display = "block";
            music.play();
        });

        function moveNoButton() {
            const maxX = 220;
            const maxY = 70;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", moveNoButton);
    </script>

</body>
</html>
