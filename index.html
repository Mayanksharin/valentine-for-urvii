<!DOCTYPE html>
<html>
<head>
    <title>For Urvi ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            text-align: center;
        }

        h1 {
            font-size: 28px;
        }

        img {
            width: 250px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .buttons {
            position: relative;
            height: 150px;
            width: 300px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 40px;
        }

        #noBtn {
            background-color: #444;
            color: white;
            right: 40px;
        }

        #finalMessage {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>Urvi Adhikari ‚ù§Ô∏è</h1>

    <img src="us.jpg">

    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="finalMessage">
        You are the best thing that ever happened to me.  
        I am so happy and grateful that in this short time we got so close.  
        I can‚Äôt wait to create beautiful memories with you ‚ù§Ô∏è  
        Ishq Bulava playing just for you üé∂
    </div>

    <audio id="music" src="ishq-bulaava.mp3"></audio>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const finalMessage = document.getElementById("finalMessage");
        const music = document.getElementById("music");

        yesBtn.onclick = function() {
            finalMessage.style.display = "block";
            music.play();
        };

        noBtn.onmouseover = function() {
            const randomX = Math.random() * 200;
            const randomY = Math.random() * 100;
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        };
    </script>

</body>
</html>
