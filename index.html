<!DOCTYPE html>
<html>
<head>
    <title>For Urvi ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 28px;
        }

        img {
            width: 250px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 200px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #555;
            color: white;
            position: absolute;
        }

        #finalMessage {
            display: none;
            font-size: 20px;
            margin-top: 30px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h1>Urvi Adhikari ‚ù§Ô∏è</h1>

    <img src="us.jpg">

    <h2>Will you stay with me forever? üíñ</h2>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="finalMessage">
        You are the best thing that ever happened to me.  
        I am so happy and grateful that in this short time we got so close.  
        You mean more to me than you know ‚ù§Ô∏è  
        Ishq Bulava playing just for you üé∂
    </div>

    <audio id="music" src="ishq-bulaava.mp3"></audio>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const finalMessage = document.getElementById("finalMessage");
        const music = document.getElementById("music");

        yesBtn.addEventListener("click", function () {
            finalMessage.style.display = "block";
            music.play();
        });

        noBtn.addEventListener("click", function () {
            const randomX = Math.floor(Math.random() * 250);
            const randomY = Math.floor(Math.random() * 150);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>

</body>
</html>
