<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Urvi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9ecf, #ff6fa5);
    overflow: hidden;
    transition: 1s ease;
}

.container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 420px;
    position: relative;
    transition: 1s ease;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 24px;
    color: #ff4f87;
    transition: 1s ease;
}

img {
    width: 220px;
    border-radius: 20px;
    margin: 15px 0;
    transition: 1s ease;
}

.zoom {
    transform: scale(1.1);
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff4f87;
    color: white;
    left: 20%;
}

#noBtn {
    background: #ddd;
    right: 20%;
}

.blur {
    filter: blur(8px);
}

.heart {
    position: fixed;
    font-size: 22px;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.final-message {
    position: fixed;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 24px;
    color: white;
    opacity: 0;
    transition: 2s ease;
    padding: 20px;
}
</style>
</head>

<body>

<div class="container" id="mainContainer">
    <h1 id="title">Urvi Adhikari ü•∫‚ù§Ô∏è<br>Will You Be My Valentine?</h1>

    <img src="us.jpg" id="photo">

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<audio id="music" src="ishq-bulaava.mp3"></audio>

<div class="final-message" id="finalMessage">
    Urvi ‚ù§Ô∏è<br><br>
    You are the best thing that has happened to me.<br>
    In such a short time, we‚Äôve grown so close,<br>
    and I‚Äôm genuinely happy and grateful for you.<br><br>
    I can‚Äôt wait to create beautiful memories together.<br>
    My Valentine. Always. üíñ‚ú®
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");
const container = document.getElementById("mainContainer");
const photo = document.getElementById("photo");
const title = document.getElementById("title");
const finalMessage = document.getElementById("finalMessage");

let scale = 1;

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    scale -= 0.05;
    noBtn.style.transform = `scale(${scale})`;
}

yesBtn.addEventListener("click", () => {

    music.volume = 0;
    music.play();

    let fade = setInterval(() => {
        if (music.volume < 1) {
            music.volume += 0.05;
        } else {
            clearInterval(fade);
        }
    }, 200);

    container.classList.add("blur");
    photo.classList.add("zoom");

    title.innerHTML = "YAY URVI üò≠‚ù§Ô∏è<br>You just made me the happiest person alive!";

    createHearts();

    setTimeout(() => {
        finalMessage.style.opacity = 1;
    }, 2000);
});

function createHearts() {
    for (let i = 0; i < 50; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
